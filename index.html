<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">EventReg <img src="images/logo5.jpg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#attendees">Attendees</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-5 bg-warning text-dark">
        <div class="container">
            <div class="row align-items-center">
    
                <!-- Text Column -->
                <div class="col-md-6">
                    <h1 class="display-4">Welcome to EventReg ðŸŽ«</h1>
                    <p class="lead">Simplifying event registration and attendee management with ease.</p>
                    <a href="#register" class="btn btn-danger btn-lg mt-3">Get Started</a>
                </div>
    
                <!-- Image Column -->
                <div class="col-md-6 text-center">
                    <img src="images/hero section 3.webp" alt="Event Illustration" class="img-fluid" style="max-height:400px;">
                    <!-- Leave src empty to add your image later -->
                </div>
    
            </div>
        </div>
    </section>


    <!-- Main Container -->
    <div class="container mt-5">

        <!-- Registration Form -->
        <div class="card p-4 mb-4" id="register">
            <h4>Register Attendee</h4>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-dark">Register</button>
            </form>
        </div>

        <!-- Attendees Table -->
        <div class="card p-4" id="attendees">
            <h4>Registered Attendees</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="attendeesTable">
                    <!-- Attendees will appear here -->
                     
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-warning text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2026 EventReg ðŸŽ«. All rights reserved.</p>
            
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
